<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

            </div>
            <div class="col">
                <div class="p-2 p-sm-3 bg-dark text-light">p-2 pt-sm-3</div>
            </div>
            <div class="col">
                <div class="p-3 p-sm-3 bg-dark text-light">p-3 pt-sm-3</div>
            </div>
            <div class="col">
                <div class="p-4 p-sm-3 bg-dark text-light">p-4 pt-sm-3</div>
            </div>
            <div class="col">
                <div class="ps-2 p-sm-3 bg-dark text-light">pt-5 pt-sm-3</div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
