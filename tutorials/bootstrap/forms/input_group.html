<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container m-3">
        <form>
            <div class="input-group mb-3">
                <span class="input-group-text" id="igName">Name</span>
                <input type="text" class="form-control" aria-label="Name" aria-describedBy="igName">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="igName">Donation</span>
                <input type="text" class="form-control" aria-label="donation">
                <span class="input-group-text">.00 PLN</span>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="igName">Message</span>
                <textarea class="form-control"></textarea>
            </div>
            <hr>
            <div class="input-group mb-3 input-group-sm">
                <span class="input-group-text" id="igName">Message</span>
                <textarea class="form-control"></textarea>
            </div>
            <div class="input-group mb-3 input-group-lg">
                <span class="input-group-text" id="igName">Message</span>
                <textarea class="form-control"></textarea>
            </div>
            <hr>
            <div class="input-group mb-3">
                <span class="input-group-text">Full Name</span>
                <input type="text" class="form-control" placeholder="First Name" aria-label="First Name">
                <input type="text" class="form-control" placeholder="Last Name" aria-label="Last Name">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" >Street</span>
                <input type="text" name="streetName" class="form-control" aria-label="Street">
                <span class="input-group-text">Number</span>
                <input type="text" name="streetNumber" class="form-control" aria-label="Number">
                <button class="btn btn-primary" type="button">Get data</button>
            </div>
            <hr>
            <div class="input-group mb-3">
                <span class="input-group-text">User</span>
                <input type="text" class="form-control" aria-labet="User">
                <button class="btn btn-dark dropdown-toggle" type="button" data-bs-toggle="dropdown">Options</button>
                <ul class="dropdown-menu">
                    <li><a href="#" class="dropdown-item">Confirm email</a></li>
                    <li><a href="#" class="dropdown-item">Send confirmation again</a></li>
                    <li><a href="#" class="dropdown-item">Account summary</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a href="" class="dropdown-item link-danger">Delete user</a></li>
                </ul>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Number of lessons per week: </span>
                <select name="numLessons" id="numLessons" class="form-select" aria-label="Number of lessons per week">
                    <option selected>Select</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
                <button class="btn btn-outline-primary" type="button">Confirm</button>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Avatar:</span>
                <input type="file" class="form-control" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
                <button class="btn btn-primary" type="button">Upload</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
