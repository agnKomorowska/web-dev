<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="progress m-1">
            <div class="progress-bar" role="progressbar" aria-valuenow="10" style="width: 10%;" aria-valuemax="100"></div>
        </div>
        <div class="progress m-1">
            <div class="progress-bar bg-danger" role="progressbar" aria-valuenow="30" style="width: 30%;" aria-valuemax="100"></div>
        </div>
        <div class="progress m-1">
            <div class="progress-bar bg-success progress-bar-striped" role="progressbar" aria-valuenow="50" style="width: 50%;" aria-valuemax="100"></div>
        </div>
        <div class="progress m-1" style="height: 25px;">
            <div class="progress-bar bg-info progress-bar-striped" role="progressbar" aria-valuenow="70" style="width: 70%;"
                aria-valuemax="100"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
