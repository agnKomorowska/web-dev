<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container m-3">
        <div class="dropdown">
            <button type="button" data-bs-toggle="dropdown" class="btn btn-success dropdown-toggle">
                Email options
            </button>
            <ul class="dropdown-menu">
                <li><a href="#" class="dropdown-item">Send</a></li>
                <li><a href="#" class="dropdown-item">Forward</a></li>
                <li><a href="#" class="dropdown-item">Delete</a></li>
            </ul>
        </div>
    </div>
    <hr>
    <div class="container m-3">
        <div class="btn-group">
            <button role="button" class="btn btn-secondary">
                Action
            </button>
            <button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown">
            </button>
            <ul class="dropdown-menu">
                <li><a href="#" class="dropdown-item">Send</a></li>
                <li><a href="#" class="dropdown-item">Open</a></li>
                <li><a href="#" class="dropdown-item">Exit</a></li>
            </ul>
        </div>
    </div>
    <div class="container m-3">
        <div class="btn-group dropend">
            <button role="button" class="btn btn-warning">
                Very Important Action
            </button>
            <button type="button" class="btn btn-warning dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown">
            </button>
            <ul class="dropdown-menu">
                <li><a href="#" class="dropdown-item">Send</a></li>
                <li><a href="#" class="dropdown-item">Open</a></li>
                <li><a href="#" class="dropdown-item">Exit</a></li>
            </ul>
        </div>
        <div class="btn-group">
            <div class="btn-group dropstart" role="group">
                <button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
                </button>
                
                <ul class="dropdown-menu">
                    <li><a href="#" class="dropdown-item">Send</a></li>
                    <li><a href="#" class="dropdown-item active">Open - active</a></li>
                    <li><a href="#" class="dropdown-item disabled">Exit - disabled</a></li>
                </ul>
            </div>
            <button role="button" class="btn btn-primary">
                Action
            </button>
        </div>
    </div>
    <hr>
    <div class="container m-3">
        <div class="btn-group">
            <button type="button" class="btn btn-danger dropdown-toggle " data-bs-toggle="dropdown" data-bs-display="static">
            Even more important action</button>
            <ul class="dropdown-menu dropdown-menu-start">
                <li><h5 class="dropdown-header">Header</h5></li>
                <li><a href="#" class="dropdown-item">Send</a></li>
                <li><a href="#" class="dropdown-item">Open</a></li>
                <li><hr class="dropdown-divider"></hr></li>
                <li><a href="#" class="dropdown-item">Exit</a></li>
            </ul>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
