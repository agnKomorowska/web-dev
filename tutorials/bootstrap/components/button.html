<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <script type="module">
        window.onload = function() {
            let buttons = document.getElementsByTagName("button");
            let toggleButton = buttons[0];
            let disposeButton = buttons[1];
            let testButton = buttons[2];

            let toggleButtonInstance = new bootstrap.Button(toggleButton);
            let disposeButtonInstance = new bootstrap.Button(disposeButton);
            let testButtonInstance = new bootstrap.Button(testButton);

            toggleButton.addEventListener("click", function () {
                testButtonInstance.toggle();
                console.log("yo");
            });

            disposeButton.addEventListener("click", function () {
                testButtonInstance.dispose(); // usuwa z drzewa DOM
                testButton.remove();
            });

        };
        
    </script>    
</head>

        <button type="button" class="btn btn-success" data-bs-toggle="">toggle</button>
