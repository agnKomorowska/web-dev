<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script>
        window.onload = function() {
            let tooltipNodes = [].slice.call(document.querySelectorAll("[data-toggle=\"tooltip\"]"));
            let tooltipArray = tooltipNodes.map(function(tooltipNode) {
                return new bootstrap.Tooltip(tooltipNode);
            })
        };
    </script>
</head>
<body>
    <div class="container p-3">
        <button class="btn-btn-primary" data-toggle="tooltip" data-bs-placement="bottom" title="Tooltip #1">Tooltip #1</button>
        <button class="btn-btn-primary" data-toggle="tooltip" data-bs-placement="right" title="Tooltip #2">Tooltip #2</button>
        <button class="btn-btn-primary" data-toggle="tooltip" data-bs-placement="left" data-bs-html="true" title="Tooltip #3 <u>with some html code</u>">Tooltip #3</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
