<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script>
        window.onload = function() {
            let toastNodes = [].slice.call(document.querySelectorAll(".toast"));
            toastList = toastNodes.map(function(toastNode) {
                let t = new bootstrap.Toast(toastNode);
                t.show();
                return t;
            })
        };
    </script>
</head>
<body>
    <div style="position: relative; min-height: 300px">
        <div style="position: absolute; right: 0; left: 0;">
            <div class="toast" data-bs-delay="5000">
                <div class="toast-header">
                    <strong class="mr-auto">Toast</strong>
                    <small>5 minutes ago</small>
                    <button class="ml-2 mb-1 close" data-bs-dismiss="toast" aria-label="close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="toast-body">Notification #1</div>
            </div>
            <div class="toast" data-bs-delay="3000">
                <div class="toast-header">
                    <strong class="mr-auto">Toast</strong>
                    <small>2 minutes ago</small>
                    <button class="ml-2 mb-1 close" data-bs-dismiss="toast" aria-label="close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="toast-body">Notification #2</div>
            </div>
            <div class="toast" data-bs-autohide="false">
                <div class="toast-header">
                    <strong class="mr-auto">Toast</strong>
                    <small>1 minute ago</small>
                    <button class="ml-2 mb-1 close" data-bs-dismiss="toast" aria-label="close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="toast-body">Notification #3</div>
            </div>
        </div>
        
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
