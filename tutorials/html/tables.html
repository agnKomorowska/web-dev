<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        td, th, table, caption {
            border: 1px solid black
        }
    </style>
</head>
<body>
    <h1>Table 1</h1>
    <table>
        <caption>Table Title</caption>
        <colgroup>
            <col span="3" style="background-color:red"/>
            <col span="1" style="background-color:green"/>
        </colgroup>
        <thead>
            <tr>
                <th colspan="2">Snatch</th>
                <th>Black</th>
                <th>Title</th>
                <th>Corrundum</th>
                <th>Hypothesis</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td >Inscription</td>
                <td colspan="2">Dedicated</td>
                <td>Beautiful Mug</td>
                <td>Tetnus</td>
                <td>Book</td>
            </tr>
            <tr>
                <td>Patrol</td>
                <td>Boo</td>
                <td >Scribble</td>
                <td rowspan="2">Tent</td>
                <td colspan="2">Window</td>
            </tr>
            <tr>
                <td>Lamp Post</td>
                <td>Sidewalk</td>
                <td>Concrete</td>
                <td>Parmesan</td>
                <td>Flake</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Snatch</td>
                <td>Black</td>
                <td>Title</td>
                <td>Corrundum</td>
                <td>Hypothesis</td>
            </tr>
        </thead>
    </table>
    <h1>Table 2</h1>
    <table>
        <tr>
            <td>Row 1</td>
            <td>1000</td>
            <td>1000</td>
            <td>1000</td>
        </tr>
        <tr>
            <td>Row 2</td>
            <td>1000</td>
            <td>1000</td>
            <td>1000</td>
        </tr>
        <tr>
            <td>Row 3</td>
            <td>1000</td>
            <td>1000</td>
            <td>1000</td>
        </tr>
    </table>
</body>
</html>
